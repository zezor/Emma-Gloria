<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a252f;
            color: #d4af37;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-style: italic;
        }
        .image-container {
            border: 10px solid #d4af37;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .image-container img {
            width: 300px;
            height: auto;
            display: block;
        }
        .scroll-down {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .message {
            background-color: #f5f5f5;
            color: #333;
            padding: 15px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Laura & Stephan<br>19.09.2024</div>
    <div class="image-container">
        <img src="your-photo.jpg" alt="Wedding Photo">
    </div>
    <div class="scroll-down">Scroll down <span>â†“</span></div>

</html>
