
<!-- Responsive Wedding Website Layout CSS Improvements -->

<style>
    /* Global Styles */
    body {
        margin: 0;
        font-family: 'Great Vibes', cursive, sans-serif;
        background-color: #1a252f;
        color: #d4af37;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        text-align: center;
    }

    header {
        padding: 1rem;
        background-color: #1a252f;
        background-image: url('https://www.pngmart.com/files/5/Wedding-Flower-PNG-Free-Download.png');
        background-repeat: no-repeat;
        background-position: center top;
        background-size: 90% auto;
        color: #fff;
        width: 100%;
    }

    h1, h2 {
        margin: 0.5rem 0;
    }

    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    .image-container {
        width: 100%;
        max-width: 400px;
        margin: 1rem 0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 8px rgba(15, 12, 1, 0.5);
    }

    .image-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .message, .messages, .countdown, .rsvp-form, #schedule {
        width: 90%;
        max-width: 500px;
        margin: 1rem auto;
        padding: 0.75rem;
        border-radius: 8px;
        box-sizing: border-box;
    }

    .scroll-down {
        font-size: 2rem;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-8px); }
        60% { transform: translateY(-4px); }
    }

    .organizational-images, .dress-code-images {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .organizational-images img, .dress-code-images img {
        border: 4px solid #d4af37;
        border-radius: 8px;
        width: 100px;
        height: auto;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 0.5rem;
        width: 100%;
        max-width: 500px;
    }

    .gallery-grid img {
        width: 100%;
        aspect-ratio: 4/3;
        object-fit: cover;
        border-radius: 6px;
    }

    .fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: #d4af37;
        color: #1a252f;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        z-index: 1000;
        font-size: 1.2rem;
    }

    .map iframe {
        width: 100%;
        height: 200px;
        border: 2px solid #ce93d8;
        border-radius: 8px;
    }

    #schedule ul {
        padding: 0;
        list-style: none;
    }

    #schedule li {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem;
        background: #f9f1e7;
        margin: 0.5rem 0;
        border-radius: 5px;
    }

    #schedule li span.time {
        font-weight: bold;
        color: #8e24aa;
    }

    @media (max-width: 768px) {
        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.25rem; }
        .scroll-down { font-size: 1.5rem; }
        .fab { width: 40px; height: 40px; font-size: 1rem; }
    }

    @media (max-width: 480px) {
        .organizational-images img, .dress-code-images img {
            width: 80px;
        }
        .fab { width: 35px; height: 35px; font-size: 0.9rem; }
    }
</style>
