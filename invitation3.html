<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Template</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Wedding Invitation" />
    <meta property="og:description" content="Join us to celebrate a special day!" />
    <meta property="og:image" content="https://via.placeholder.com/1200x630" />
    <meta property="og:url" content="https://your-site.com" />
    <meta property="og:type" content="website" />

    <!-- WhatsApp Card -->
    <meta name="whatsapp:title" content="Wedding Invitation" />
    <meta name="whatsapp:description" content="Join us to celebrate a special day!" />
    <meta name="whatsapp:image" content="https://via.placeholder.com/1200x630" />   

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wedding Invitation" />
    <meta name="twitter:description" content="Join us to celebrate a special day!" />
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630" />
    <link rel="icon" href="https://via.placeholder.com/32" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const defaultConfig = {
            coupleNames: "Partner 1 & Partner 2",
            weddingDate: "2025-09-27",
            venue: "Trinity Methodist Church, Kwadaso Estate",
            colors: ["#c4a54a", "#00B1FF", "#0b5394", "#1800ad"],
            contactNumbers: ["0246756080", "0249728835"],
            donationNumbers: ["0505923054", "0506919393"],
            mainImage: "https://via.placeholder.com/600x400",
            galleryImages: [
                "https://via.placeholder.com/150x200",
                "https://via.placeholder.com/150x200",
                "https://via.placeholder.com/150x200",
                "https://via.placeholder.com/150x200"
            ],
            mapUrl: "https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d26658.629224308723!2d-1.6295719046965278!3d6.668107901973541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0xfdb955dc393fcc7%3A0x5b8d29924e3c7ec3!2sKnust%20campus%2C%20Kumasi!3m2!1d6.6618376!2d-1.5824192!4m5!1s0xfdb9716b4fc6a01%3A0xde4e4d813662b5de!2sM8QX%2B2JH%20Beulah%20SDA%20Chucrh%2C%20Kumasi!3m2!1d6.6875621999999995!2d-1.6508961!5e0!3m2!1sen!2sgh!4v1754995067476!5m2!1sen!2sgh"
        };

        function Countdown({ weddingDate }) {
            const [timeLeft, setTimeLeft] = React.useState("");

            React.useEffect(() => {
                const targetDate = new Date(Date.UTC(
                    parseInt(weddingDate.split("-")[0]),
                    parseInt(weddingDate.split("-")[1]) - 1,
                    parseInt(weddingDate.split("-")[2])
                ));

                const updateCountdown = () => {
                    const now = new Date();
                    const diff = targetDate - now;
                    if (diff <= 0) {
                        setTimeLeft("The wedding day is here! üíç");
                        return;
                    }
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const seconds = Math.floor((diff / 1000) % 60);
                    setTimeLeft(`${days} days : ${hours} hours : ${minutes} minutes : ${seconds} seconds`);
                };

                updateCountdown();
                const interval = setInterval(updateCountdown, 1000);
                return () => clearInterval(interval);
            }, [weddingDate]);

            return (
                <div className="text-4xl font-bold bg-gray-800 text-white p-4 rounded-lg w-full max-w-md mx-auto my-4">
                    {timeLeft}
                </div>
            );
        }

        function WeddingInvitation({ config }) {
            const [isMusicPlaying, setIsMusicPlaying] = React.useState(false);
            const audioRef = React.useRef(null);

            React.useEffect(() => {
                audioRef.current = new Audio("https://www.bensound.com/bensound-music/bensound-sweet.mp3");
                audioRef.current.volume = 0.3;
                audioRef.current.loop = true;
                audioRef.current.play().catch(() => setIsMusicPlaying(false));
                return () => audioRef.current.pause();
            }, []);

            const toggleMusic = () => {
                if (isMusicPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setIsMusicPlaying(!isMusicPlaying);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 to-blue-900 text-yellow-400 font-[Great Vibes] flex flex-col items-center overflow-y-auto">
                    <div className="w-full max-w-md bg-gray-800 text-white p-4 rounded-lg my-4 text-center">
                        <h1 className="text-3xl">üíç {config.coupleNames} üíç</h1>
                        <h2 className="text-2xl">{new Date(config.weddingDate).toLocaleDateString()}</h2>
                    </div>

                    <div className="fixed bottom-4 right-4 w-12 h-12 bg-yellow-400 text-gray-900 rounded-full flex items-center justify-center shadow-lg cursor-pointer hover:scale-110 transition-transform" onClick={toggleMusic}>
                        {isMusicPlaying ? "‚ùö‚ùö" : "‚ñ∂"}
                    </div>

                    <div className="w-full max-w-md my-4">
                        <img src={config.mainImage} alt="Wedding Photo" className="w-full h-auto rounded-lg shadow-lg" />
                    </div>

                    <div className="text-2xl my-4">Scroll down <span>‚Üì</span></div>

                    <div className="w-full max-w-md bg-gray-200 text-gray-800 p-4 rounded-lg my-4 relative">
                        <div className="absolute top-2 left-2 w-5 h-5 bg-[url('https://www.iconsdb.com/icons/preview/white/heart-2-xxl.png')] bg-contain bg-no-repeat"></div>
                        <p>Dear friends and family,</p>
                        <p>We are delighted to share the joyous occasion of our wedding with you! Please join us as we celebrate love, laughter, and new beginnings.</p>
                        <p>At</p>
                        <p>{config.venue}</p>
                    </div>

                    <Countdown weddingDate={config.weddingDate} />

                    <div className="w-full max-w-md bg-gray-800 text-white p-4 rounded-lg my-4">
                        <h2 className="text-2xl">Colours</h2>
                        <p>You can have your outfit in these colours of the wedding theme.</p>
                        <div className="flex justify-center gap-2 my-2">
                            {config.colors.map((color, index) => (
                                <div key={index} className="w-12 h-12 rounded" style={{ backgroundColor: color }}></div>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4 w-full max-w-md my-4">
                        {config.galleryImages.map((src, index) => (
                            <div key={index} className="bg-white rounded-lg overflow-hidden shadow-lg hover:scale-105 transition-transform">
                                <img src={src} alt={`Gallery ${index + 1}`} className="w-full h-full object-cover" />
                            </div>
                        ))}
                    </div>

                    <section className="w-full max-w-md my-4">
                        <h2 className="text-2xl">Directions</h2>
                        <div className="w-full">
                            <iframe src={config.mapUrl} className="w-full h-48 border-2 border-purple-300 rounded-lg" allowFullScreen loading="lazy" referrerPolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </section>

                    <div className="w-full max-w-md bg-gray-200 text-gray-800 p-4 rounded-lg my-4">
                        <h2 className="text-2xl">RSVP</h2>
                        <p>Please contact our coordinators for any information:</p>
                        {config.contactNumbers.map((number, index) => (
                            <p key={index}><strong>{number}</strong></p>
                        ))}
                    </div>

                    <div className="w-full max-w-md my-4">
                        <img src={config.mainImage} alt="Wedding Photo" className="w-full h-auto rounded-lg shadow-lg" />
                    </div>

                    <section className="w-full max-w-md my-4 font-sans">
                        <h2 className="text-2xl">Send a Gift via Mobile Money:</h2>
                        {config.donationNumbers.map((number, index) => (
                            <p key={index}><strong>{number}</strong></p>
                        ))}
                    </section>

                    <div className="w-full max-w-md bg-gray-800 text-white p-4 rounded-lg my-4">
                        <p>Hope to see you there!</p>
                        <p>üíûüíù {config.coupleNames} üíùüíû</p>
                    </div>

                    {Array.from({ length: 8 }).map((_, index) => (
                        <div
                            key={index}
                            className="absolute w-8 h-8 bg-[url('https://www.transparenttextures.com/patterns/small-flowers.png')] bg-contain bg-no-repeat animate-[float_10s_infinite]"
                            style={{ left: `${10 + index * 10}%`, animationDelay: `${index * 2}s` }}
                        ></div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<WeddingInvitation config={defaultConfig} />, document.getElementById('root'));
    </script>
</body>
</html>
